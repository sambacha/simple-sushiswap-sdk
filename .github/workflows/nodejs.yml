# nodejs
# for matrix versions use 'macos-10.15'
name: nodejs
on:
  push:
    paths:
      - '**/**'
      - '!**/*.md/**'
#     paths-ignore:
#      - 'docs/**'

defaults:
  run:
    shell: bash

env:
  CI: true
  FORCE_COLOR: 2

jobs:
  pipeline:
    name: Node ${{ matrix.node }} on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: false
      matrix:
        node: ['14']
        os: ['ubuntu-latest']

    steps:
      - name: Clone repository
        uses: actions/checkout@v2.3.4

      - uses: actions/cache@v2
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Set up Node.js
        uses: actions/setup-node@v2.1.5
        with:
          node-version: ${{ matrix.node }}

      - name: Install npm dependencies
        run: |
          npm install
          echo "::set-output name=install::npm"

      - name: Run build
        run: |
          npm run build
          echo "::set-output name=build::npm"
